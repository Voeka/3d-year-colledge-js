<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="Me" width="900" height="900" style="border:1px solid black">

    </canvas>
    <script>
        var canvas=document.getElementById('Me');
        var ctx=canvas.getContext('2d');
        ctx.lineWidth=5
        function square(side, x, color){
            ctx.strokeStyle=color;
            ctx.strokeRect(x,20,side+20,side+20);
            ctx.stroke()
        }
        square(15,0,'red');
        square(15,45,'orange');
        square(15,95,'yellow');
        square(15,145,'green');
        square(15,195,'lightblue');
        square(15,245,'blue');
        square(15,295,'purple');
    </script>

</body>
</html>
