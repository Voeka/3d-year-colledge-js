<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="Me" width="600" height="600" style="border:1px solid black">

    </canvas>
    <script>
        var canvas=document.getElementById('Me');
        var ctx=canvas.getContext('2d');
        for(var i=0; i<8; i++){
            ctx.fillStyle="red";
            ctx.fillRect(i*20,i*20,20,20);
        }
    </script>

</body>
</html>
