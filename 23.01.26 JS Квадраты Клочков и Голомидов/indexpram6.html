<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="Me" width="600" height="600" style="border:1px solid black">

    </canvas>
    <script>
        var canvas=document.getElementById('Me');
        var ctx=canvas.getContext('2d');
        ctx.lineWidth=5
        function square(side, x, color){
            ctx.strokeStyle=color;
            ctx.strokeRect(x,10,side,side);
            ctx.stroke()
        }
        square(15,5,'red');
        square(25,30,'orange');
        square(35,65,'yellow');
        square(45,110,'green');
        square(55,165,'lightblue');
        square(65,230,'blue');
        square(75,305,'purple');
    </script>

</body>
</html>
