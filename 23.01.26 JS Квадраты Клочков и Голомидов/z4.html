<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="Me" width="900" height="900" style="border:1px solid black">

    </canvas>
    <script>
        var canvas=document.getElementById('Me');
        var ctx=canvas.getContext('2d');
        ctx.lineWidth=5
        function square(x,y,color){
            ctx.strokeStyle=color;
            ctx.strokeRect(x,y,50,50);
            ctx.stroke()
        }

        square(5,5, 'red');
        square(5,55,'orange');
        square(5,105, 'yellow');
        square(5,155,'green');
        square(75,5, 'red');
        square(75,55,'orange');
        square(75,105, 'yellow');
        square(75,155,'green');
        square(155,5, 'red');
        square(155,55,'orange');
        square(155,105, 'yellow');
        square(155,155,'green');
        </script>
</body>
</html>
