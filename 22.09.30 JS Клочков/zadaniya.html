<script>
    var Nz=prompt('Номер задачи?');
    var Zn=parseInt(Nz);

    if(Zn==1){
        var a=prompt('A');
        if(a==6) alert('True');
        else alert('False');

            a+=7;

        else{
            a/=10;

        }

        switch(mun){
            case 1:
                alert('Winter');
                break;

                alert('Spring');
                break;
            case 3:

                alert('autumn')
            default:
                alert('Не то ввёли!!!');

        }

        }
    } else if(Zn==7){
        var N=parseInt(prompt('1-12'));
        switch(N){
            case 1:

                break;
            case 2:

                break;

                break;

                break;

            case 6:

                break;
            case 8:

                break;
            case 9:

    } else if(Zn==8){
        var m=parseFloat(prompt('Выберите котегорию массы: 1 – килограмм, 2 – миллиграмм, 3 – грамм, 4 – тонна, 5 – центнер'));
        var z=parseFloat(prompt('Масса объекта'));

        switch(m){
            case 1:
                z=z;
                alert(z+' кг');
                break;
            case 2:
                z=z/1000000;

                alert(z+' кг');

        }
    }

</script>
