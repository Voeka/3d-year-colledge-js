<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mn=prompt('Выберите пример(1-8)');
        var nm=parseInt(mn);

        if(nm==1){
            for (var i=0;i<10;i++){
                document.write(i+"<br>");
            }
        } else if(nm==2){
            for(var count=0;count<10;count+=1){
                document.write(count+'<br>');
            }
        } else if(nm==3){
            for(var c=1;c<10;c++){
                document.write(c + "<br>");
            }
        }else if(nm==4){
            for(var count=0;count<10;count=count+1){
                document.write('count =  '+count+"<br>");
            }
        } else if(nm==5){
            for(i=0;i<10;i++){
                document.write('<h1>Это сторка генерируется JS</h1>');
            }
        } else if(nm==8){
            for(var i=1;i<10;i+=1){
                for(var j=1;j<10;j+=1){
                    document.write(i+' * '+j+' = '+j*i+'<br>');
                    
                }
                document.write('<br>')
            }
        } else if(nm==6){
            var obj={Коля:200,Вася:300,Петя:400};
            for(key in obj){
                document.write(key+'<br>');
            }
        } else if(nm==7){
            var arr = [1,2,3,4,5];
            for(var i=0;i<arr.length;i++){
                if(arr[i]===3){
                    break;
                }
                else{
                    alert(arr[i]);
                }
            }
        } else {
            alert('Выберите задание!');
        }
    </script>
</body>
</html>
