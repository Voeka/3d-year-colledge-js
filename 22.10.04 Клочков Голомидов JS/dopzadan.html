<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nm=prompt('Какое задание выберите?(1-4)');
        var mn=parseInt(nm);

        if(mn==1){
            for(var i=10; i<21; i++){
                document.write(i+'<br>');
            }
        }else if(mn==2){
            document.write("'");
            for(var i=1; i<9; i++){
                document.write(+i+'; ');
            }
            document.write("9'");
        }else if(mn==3){
            for(var i=2; i<11; i=i+2){
                document.write(i+'<br>');
            }
        }else if(mn==4){
            for(var i=5; i>1; i=i-1){
                document.write(i*i*i+'<br>');
            }
        }

    </script>
</body>
</html>
