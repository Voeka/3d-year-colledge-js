<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <style>
        div{
            position: relative;
            background-color: blue;
            width: 40px;
            height: 40px;
            margin: 5px;
        }

        .mega-slider{
            width: auto;
            height: auto;
            background-color: gray;
            
        }
        .block{
            position: relative;
            background-color: red;
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
        }

        #dusk{
            width: 600px;
            height: 600px;
        }

        .mega-slider{
            width: 100%;
            height: 150%;
            
        }

        .block-in{
            height: 600px;
            width: 600px;
            float: left;
            margin-left: -15px;
        }

        .block-in img{
            height: 600px;
            width: 100%;
        }
        
    </style>
    <h1>Прим 1</h1>
    <button id="left">&laquo;</button><button id="rigth">&raquo;</button>
    <div id="block"></div>

    <script>
        $('#rigth').click(function(){
            $('#block').animate({'left':'+=50px'},'fast');
        })
        
        $('#left').click(function(){
            $('#block').animate({'left':'-=50px'},'slow');
        })
    </script>

    <h1>prom 2</h1>
    <p><button id="go">Lets go</button></p>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>

    <script>
        $('#go').click(function(){
            $('.block:first').animate({
                left:100
            },{
                duration: 1000,
                step:function(now,fx){
                    $('.block:gt(0)').css('left',now);
                }
            });
        });
    </script>

    <h1>Zadanie1</h1>
    <button id="buttonDusk">Click me</button><br>
    <img src="img/1.jpg" alt="Dusk" width="300px" id="dusk">

<script>
    $('#buttonDusk').click(function(){
        $('#dusk').animate({
            opacity:0.25,
            left:"+=50px",
            height:"toggle"
        },5000,function(){
            //Complite.
        });
    });



</script>

    <h1>Zadanie2</h1>
    <div class="mega-slider">
        <div class="block-in" style="width: 600px;">
        <img src="img/2.png" alt="Bottan"></div>
        <div class="block-in">
        <img src="img/3.webp" alt="Bottan"></div>
        <div class="block-in">
        <img src="img/4.webp" alt="Watame"></div>
        <div class="block-in">
        <img src="img/5.png" alt="Bottan"></div>
        <div class="block-in">
        <img src="img/6.jpg" alt="Bottan"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('.block-in').on('click',megaSlider);
        });

        function megaSlider(){
           $('.block-in').not($(this)).animate({
            'width':'50px',
           },1000);
           $(this).animate({
            'width':'600px',
           });
           
        }
    </script>
</body>
</html>
