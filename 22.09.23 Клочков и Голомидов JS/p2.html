<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
       function care (a, h)
       {
        var s=(a*h)/2;
        document.write ("Площадь прямоугогльного треульгоника равна", s);
        return s
       }
    </script>
</head>
<body>
    <p>Пример сценария со знаниями из формы</p>
<form name="form1">
    Основание: <input type="text" size=5 name="st1"><hr>
    Высота: <input type="text" size=5 name="st2"><hr>
    <input type="button" value="вычислить"
onClick="care(document.form1.st1.value, document.form1.st2.value)">
</form>
</body>
</html>
