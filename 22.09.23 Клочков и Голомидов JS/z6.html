<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Вычисление площади равностороннего треугольника</title>
    <script>
    function square(n) 
    {
    var a=n.a.value;
    n.res.value=(a*a*Math.pow(3,1/2))/4;
    }
    </script> </head> <body> <form name="form1">
    <legend>Вычисление площади равностороннего треугольника</legend>
    <br>
    <label></label>Сторона:</label>
    <input type="text" name="a" onchange="square(form1)">
    <hr>
    <label>Площадь равностороннего треугольника:</label>
    <input type="text" name="res">
    <hr>
    <input type="reset" value="обновить">
 </form>
</body> 
</html>
