<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        function randomInteger(min, max) {
  let rand = min + Math.random() * (max - min);
  return Math.round(rand);
}

    var mfp;
    var g=0;
    var fp=0;
    for(var i=1;i<81;i++){
        let mfp=Math.random();
        document.write(mfp+' - ' + i+'<br>');
        
        if(fp<mfp){
            fp=mfp;
            g=i;
        }
    }
    document.write("<br>"+fp+' - ' + 'максимальное - '+g);
    document.write('<hr>')


    var a;
    var b=0;

    for(let x=1;x<101;x++){
        let a=randomInteger(1,101);
        document.write(a+' - '+ x +'<br>')
        if(a%2==0){
            b++;
        }
    }
    document.write('Чётных чисел - '+ b);
    document.write('<hr>')

    var c=0;
    var z;
    for(let x=1;x<101;x++){
        let z=randomInteger(200,301);
        document.write(z+' - '+ x +'<br>')
        if(z%5==0){
            c++;
        }
    }
    document.write('чисел кратных 5ти - '+ c);

    


</script>
    
</body>
</html>
