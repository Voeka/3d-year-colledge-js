<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\ initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt('A:');
        var b = +prompt('B:');
        var sum,min,raz,proz;
        sum=(a+b);
        min=a-b;
        raz=a/b;
        proz=a*b;
        document.write('Сумма = ', sum,'<br>');
        document.write('Минус = ', min,'<br>');
        document.write('Разность = ', raz,'<br>');
        document.write('Произведение = ', proz,'<br>');
    </script>
</body>
</html>
