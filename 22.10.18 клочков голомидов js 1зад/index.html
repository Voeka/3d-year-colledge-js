<html lang="en">
<head>

<body>
   <h2> Задание 1</h2>
    <script>
        var str = '';
        for(var i = 1; i<10;i++){
            str+=1;
        }
        document.write(str);

        document.write("<br><h2>Задание2</h2>");
        var stri ='';
        for(var b=10;b>1;b--){
            stri+=b+',';
        }
        document.write(stri+1);
        document.write("<br><h2>Задание3</h2>");

        var sra='';
        for(var g=-1;g>-10;g--){
            sra+=g;
        }
        document.write(sra);
        document.write("<br><h2>Задание4</h2>");

        for (let i = 1; i < 22; i++) {
            for (let n = 1; n < i; n++) {
                document.write('X'); 
                }
            document.write('<br>')
            }

            document.write("<br><h2>Задание5</h2>");
         for (let i = 1; i < 12; i+=2) {
            for (let n = 1; n < i; n++) {
                document.write('X'); 
                }
            document.write('<br>')
            }

            document.write("<br><h2>Задание6</h2>");
            var N=15;
            for(var i=1;i<N+1;i++){
                document.write(1/i+'<br>');

            }
    </script>
    
</body>
