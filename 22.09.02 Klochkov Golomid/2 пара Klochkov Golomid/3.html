<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>метод prompt</title>
</head>
<body>
    <p>Метод prompt выводит модальное окно с заголовком title, полем для ввода текста, заполненным строкой по умолчанию default и кнопками OK/CANCEL.</p>
    <script>
        'use strict';
        var years = prompt("Сколько Вам лет?", 100);

        alert("Вам " + years + " Лет!")
        </script>
</body>
</html>
