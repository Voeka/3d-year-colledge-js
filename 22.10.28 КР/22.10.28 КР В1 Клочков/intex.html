<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var n = prompt('Номер задания?');
        var m =parseInt(n);
        if (m==1){
            var s = prompt('Как ваши дела?');
            alert(s+'!');
        } else if(m==2){
            var z=parseInt(prompt('Z='));
            var t=parseInt(prompt('T='));
            var y=t+z;
            if (y!=0){
            var x=(8*(z**2)+1)/(y+t**2);
            alert('X = '+ x);
            }
            else alert('Ошибка!!');
        } else if(m==3){
            var i = parseInt(prompt('Проверка на чётность.'));
            if (i%2==0){
                i+=10;
            }
            else{
                i-=5;
            }
            alert(i);
        } else if(m==4){
            var a = parseInt(prompt('Цена за килограмм конфет = '));
            var b = prompt('Метод трасировки? 1 - for; 2 - do..while; 3 - while');

            if (b==1){
                for(var i=1;i<6;i++){
                    document.write(a*i +' единиц за - '+ i+ 'кг конфет'+'<br>');
                }
            } else if(b==2){
                var i =1;
                do{
                    document.write(a*i +' единиц за - '+ i+ 'кг конфет'+'<br>');
                    i++;
                }while(i<6);
            } else if(b==3){
                var i=1;
                while(i<6){
                    document.write(a*i +' единиц за - '+ i+ 'кг конфет'+'<br>');
                    i++;

                }
            } else alert('Выберите от 1 до 3х!!!');
        } else if(m==5){
            var a =parseInt(prompt('A = '));
            var k= parseInt(prompt('K = '));
            var sum = 0;
            for(var i=1;i<k;i++){
                sum+=1/i;
                if(sum>a){
                    document.write(sum+'<br>');
                    document.write(i);
                    break;
                }
                
            }
        }else if(m==6){
            var a = parseInt(prompt('A = '));
            var b = parseInt(prompt('B = '));
            for(var i =10;i<61;i++){
                document.write(((a+i)**3)+((b+i)**3) + ' - '+ i+'<br>');
            }
            
        }

    </script>
    
</body>
</html>
