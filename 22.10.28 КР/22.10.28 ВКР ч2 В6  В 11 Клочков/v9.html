<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        for(var x=1;x<16;x++){
            sum+=x;
            y = sum*Math.cos(5*x)*Math.sin(2*x);
            document.write('x = '+ x+ '; y = '+ y+'; sum = '+ sum +'<br>');
        }
    </script>
</body>
</html>
