<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c, L, Y;
        c=parseFloat(prompt('Введите C'));
        l=parseFloat(prompt('Введите L'));
        if (c<0) {
            Y=l/c;
            document.write('Y = '+ Y);
        }
        else {
            Y=l+c;
            document.write('Y = '+ Y);
        };
    </script>
</body>
</html>
