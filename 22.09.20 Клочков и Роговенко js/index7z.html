<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a, b, S;
        a=parseFloat(prompt('Введите A'));
        b=parseFloat(prompt('Введите B'));
        if (a>=b) {
            S=a*b;
            document.write('S = '+ S);
        }
        else {
            S=a/b;
            document.write('S = '+ S);
        };
    </script>
</body>
</html>
