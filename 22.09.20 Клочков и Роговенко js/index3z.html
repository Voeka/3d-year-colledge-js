<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number;
        number=parseInt(prompt('Какое число?'));
        if (number<50)
            {number-=1;
            document.write(number);}
        else {
            number+=1;
            document.write(number);
        };
    </script>
</body>
</html>
