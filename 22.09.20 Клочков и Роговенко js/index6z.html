<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, y;
        x=parseFloat(prompt('Введите X'));
        if (x==0)
        document.write('На 0ль делить нельзя!')
        else {
            y=2/x;
            document.write('Y = ' + y);
        }
    </script>
</body>
